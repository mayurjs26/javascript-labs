<!DOCTYPE html>
<html>
<body>
    <script>
        var i=0;
        var count=0;
        do{
            document.write(i+" ");
            i++;
            count++;
            if(count==10){
                document.write("<br>");
                count=0;
            }

        }while(i<100)
        
        
        </script>
</body>



</html>
